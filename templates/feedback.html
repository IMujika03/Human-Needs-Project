<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <header class="navbar">
        <div class="logo">Human Needs Tool</div>
        <nav>
            <ul class="center-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
		<div class="right-nav">
        <a href="/logout" class="logout-button">Log Out</a>
		</div>
    </header>


    <main>
	
    <h2 class="center-title">Results Comparison</h2>

        <!-- GrÃ¡fico de barras -->
        <canvas id="scoreChart" width="400" height="200"></canvas>

        <script>
            const ctx = document.getElementById('scoreChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Certainty', 'Variation', 'Connectedness', 'Significance', 'Contributions', 'Growth'],
                    datasets: [{
                        label: 'Scores Obtained',
                        data: [{{ scores[0] }}, {{ scores[1] }}, {{ scores[2] }}, {{ scores[3] }}, {{ scores[4] }}, {{ scores[5] }}],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Expected Scores',
                        data: [40, 25, 15, 10, 6, 4], // Los valores esperados
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>

        <!-- Texto de feedback -->
        <div class="feedback-text">
            <p>{{ feedback }}</p>
        </div>
    </main>

    
</body>
</html>
